
<div #container [ngClass]="setClasses()">
    <form [formGroup]="courseForm" (ngSubmit)="edit()">
    <div>Code: {{ course.code }}</div>
    <div>Name: {{ course.name }}</div>
    <label for="newName">New Name:</label>
    <input type="text" id="newName" formControlName="name" required>
    <div>Grade: {{ course.grade }}</div>
    <label for="newGrade">New Grade:</label>
    <input type="number" id="newGrade" formControlName="grade" required min="0" max="100">
    <div>Credits: {{ course.credits }}</div>
    <label for="">New Credits:</label>
    <input type="number" id="newCredits" formControlName="credits" required min="0">
    <input type="button" class="btn" (click)="selectCourse()" value="{{ isSelected ? 'Deselect' : 'Select' }}" />
    <input type="submit" class="btn" value="Edit" [disabled]="!courseForm.valid" />
    <input type="button" class="btn" (click)="delete()" value="Delete" />
    </form>
</div>
