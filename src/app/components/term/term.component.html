<tr [class.editing]="isEditing">
    <th>
        {{ index + 1 }}
        <br />
        <svg 
            xmlns="http://www.w3.org/2000/svg" 
            height="24px" 
            viewBox="0 0 24 24" 
            width="24px" 
            [ngClass]="getClasses()"
            (click)="toggleEditing()"
        >
            <path d="M0 0h24v24H0z" fill="none"/><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
        </svg>
    </th>
    <td *ngFor="let course of term" class="course">
      <app-course
        [isEditing]="isEditing"
        [isSelected]="course.code === selectedCourse?.code"
        [course]="course"
        (deleteCourse)="deleteCourse($event)"
        (focusCourse)="focusOnCourse($event)"
      ></app-course>
    </td>
    <td>
      <app-add-course
        [index]="index"
        (addCourse)="addCourse($event)"
      ></app-add-course>
    </td>
</tr>
