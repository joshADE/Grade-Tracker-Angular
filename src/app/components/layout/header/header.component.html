<header class="header">
    <h1>Grade Tracker</h1>
    <!-- <nav>
        <a routerLink="/">Home</a> | <a routerLink="/settings">Settings</a>
    </nav> -->
    <div class="navigation">
        <nav mat-tab-nav-bar mat-align-tabs="center">
            <a mat-tab-link *ngFor="let link of links"
            (click)="activeLink = link[0]"
            [routerLink]="link[1]"
            [active]="activeLink == link[0]"> {{link[0]}} </a>
        </nav>
    </div>
</header>
